<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntroForm</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-content">
    <!-- INTRO -->
    <div class="intro container">
      <!-- HERO -->
      <div class="hero">
          <div class="hero-top">
            <div class="hero-about">frontend and backend</div>
            <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
            <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
          </div>
        <div class="hero-bottom"><strong>Try it free 7 days,</strong> then $20/mo</div>
      </div>

      <!-- REGISTRATION FORM -->

      <form class="registration-form" action="https://echo.htmlacademy.ru" method="POST">
          <h2 class="registration-form-heading">Sign up for the course and get free 7 days</h2>
          <div class="registration-form-fields">

            <input class="registration-form-field" type="text" name="name" placeholder="First Name" aria-label="Name" required>
            <input class="registration-form-field" type="text" name="Surname" placeholder="Last Name" aria-label="Last Name" required>
            <input class="registration-form-field" type="email" name="email" placeholder="Email Address" aria-label="Email Address" required>
            <input class="registration-form-field" type="password" name="Password" placeholder="Password" aria-label="Password" required>
          </div>

          <button class="button" type="submit">Claim your free trial</button>
          <div class="registration-form-notice">By clicking the button, you are agreeing to our <a class="registration-form-notice-link" href="#">Terms and Services</a></div>
        </form>

    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
